{% set name = "brukerapi" %}
{% set version = "0.2.0" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/brukerapi-{{ version }}.tar.gz
  sha256: 451e41cb652a5a0b1c4b349c065b008dfe2e6b552072419ade9f9ef7d06b36eb

build:
  number: 0
  entry_points:
    - bruker=brukerapi.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=64
    - wheel
  run:
    - python
    - numpy <1.25.0   # [py<39]
    - numpy >=1.26.0  # [py>=39]    
    - pyyaml

test:
  imports:
    - brukerapi
  commands:
    - pip check
    - bruker --help
  requires:
    - python >={{ python_min }}    
    - pip

about:
  home: https://github.com/isi-nmr/brukerapi-python
  summary: Python package providing I/O interface for MR datasets in the Bruker proprietary data format
  license: MIT
  license_file: LICENSE
  doc_url: https://bruker-api.readthedocs.io/

extra:
  recipe-maintainers:
    - wtclarke
    - headmeister
    - tomas-psorn
